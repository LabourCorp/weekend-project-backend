<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Request and Verification Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        input,
        button {
            margin: 10px 0;
            padding: 5px;
        }

        button {
            cursor: pointer;
        }

        #verifySection {
            display: none;
        }
    </style>
</head>

<body>
    <h1>OTP Request and Verification Test</h1>
    <div>
        <div id="sendSection">
            <input type="text" id="contactNumber" placeholder="Enter contact number">
            <button onclick="sendOTP()">Send OTP</button>
        </div>

        <div id="verifySection">
            <input type="text" id="otpInput" placeholder="Enter OTP">
            <button onclick="verifyOTP()">Verify OTP</button>
        </div>
    </div>

    <p id="result"></p>

    <script>
        const resultElement = document.getElementById('result');
        let currentContactNumber = '';

        console.log('Script loaded');

        async function sendOTP() {
            const contactNumber = document.getElementById('contactNumber').value;
            currentContactNumber = contactNumber;

            console.log('Sending request with contact number:', contactNumber);

            try {
                const response = await fetch('http://localhost:3000/otp/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ contactNumber }),
                });

                console.log('Response status:', response.status);
                const data = await response.text();
                console.log('Response data:', data);
                resultElement.textContent = data;

                if (response.ok) {
                    console.log('OTP sent successfully, showing verify section');
                    document.getElementById('sendSection').style.display = 'none';
                    document.getElementById('verifySection').style.display = 'block';
                    console.log('Verify section display style:', document.getElementById('verifySection').style.display);
                }
            } catch (error) {
                console.error('Error:', error);
                resultElement.textContent = 'Error: ' + error.message;
            }
        }

        async function verifyOTP() {
            const otp = document.getElementById('otpInput').value;

            console.log('Verifying OTP for contact number:', currentContactNumber);
            console.log('OTP', otp);
            try {
                const response = await fetch('http://localhost:3000/otp/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ contactNumber: currentContactNumber, otp }),
                });

                console.log('Response status:', response.status);
                const data = await response.text();
                console.log('Response data:', data);
                resultElement.textContent = data;

                if (response.ok) {
                    console.log('OTP verified successfully');
                }
            } catch (error) {
                console.error('Error:', error);
                resultElement.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>

</html>
